         <main>
            <h2>DRAG A WORD TO ITS MEANING</h2>
           <div class="container2">
            <div id="left">
              <div class="list" draggable="true">Bubble</div> 
              <div class="list" draggable="true">Carbonation </div> 
              <div class="list" draggable="true">Carbondioxide</div> 
              <div class="list" draggable="true">Viscosity</div> 
                
            </div>

            <div id="right">
                <div class="list" draggable="true">Meaning of bubbling</div> 
            </div>

           </div> 
           <script>

            let lists = document.getElementsByClassName("list");
            let rightBox = document.getElementById("right");
            let leftBox = document.getElementById("left");

            for(list of lists){
                list.addEventListener("dragstart", function(e){
                    let selected = e.target;

                    rightBox.addEventListener("dragover", function(e){
                        e.preventDefault();
                    });
                    rightBox.addEventListener("drop", function(e){
                      rightBox.appendChild(selected) ; 
                      selected = null;
                    });

                    leftBox.addEventListener("dragover", function(e){
                        e.preventDefault();
                    });
                    leftBox.addEventListener("drop", function(e){
                      rightBox.appendchild(selected) ; 
                      selected = null;
                    });
                })
            }
           </script>

         </main>
